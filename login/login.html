<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./pic/icone.png">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Área do Cliente</title>
</head>

<body class="corpo">
    <div class="centro">
        <div class="container">

            <!-- começa fundo azul -->
            <div class="cadastrar">
                <img src="./pic/tech_esq.svg" width="250px" style="margin-top: 20px;">
                <div class="centro_logo">
                    <img class="logo" src="./pic/logo_vacsense SEM FUNDO.png" width="250px">
                    <p style="margin-left: 39px; color: #363636;" class="texto_cadastrado">Ainda não tem Cadastro?</p>
                    <button style="margin-left: 62px;" class="botao">Cadastre-se</button>
                </div>
                <img src="./pic/tech_dir.svg" width="250px" style="margin-top: 130px; margin-left: 200px; ">
            </div>
            <!-- termina fundo azul -->
            <!-- termina fundo cinza -->
            <div class="login">
                <img src="./pic/monitor_logo_azul.png" width="100px" style="margin-left: 500px; margin-top: 25px;">
                <div class="centro_login">
                    <h3 style="color: #363636; margin-left: 37%;" >Login</h3>
                    
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img src="./pic/mail.svg" width="20px" style="margin-top: -1px; margin-right: -83px;">
                        <input class="input" type="email" placeholder="E-mail" id="input_email"><br>
                    </div>

                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img src="./pic/lock.svg" width="20px" style="margin-top: -1px; margin-right: -85px;">
                        <input class="input" type="password" placeholder="Senha" id="input_senha"><br>
                    </div>
                    
                    <button onclick="login()" class="botao" style="margin-left: 34%;">Entrar</button>
                </div>
                
                <h6 style="margin-left: 480px; margin-top: 100px;">© 2023 Monitor Health</h6>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function login(){
        var email = input_email.value;
        var senha = input_senha.value;
        if(email == "administrador@gmail.com" && senha == "admin@123"){
            window.location.href = "./dashboards.html";
        }else{
            alert("E-mail ou senha inválidos")
        }
    }
</script>
